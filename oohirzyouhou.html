<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        header {
            width: 100%;
            text-align: center;
            background-color: #4b79a1;
            padding: 20px;
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        section {
            text-align: center;
            padding: 20px;
        }

        .btn-container {
            margin-top: 30px;
        }

        .custom-button {
            background-color: #4b79a1;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .custom-button:hover {
            background-color: #314e73;
        }

        /* 引用したカード要素 */
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 300px;
            margin-top: 30px;
        }

        .card h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 16px;
            color: #666;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            color: #888;
        }

    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Homepage</h1>
    </header>

    <section>
        <div class="card">
            <h2>About Me</h2>
            <p>Hello! I'm a web developer passionate about creating beautiful and functional websites. Welcome to my personal homepage!</p>
        </div>

        <div class="btn-container">
            <button class="custom-button">Learn More</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 My Homepage. All rights reserved.</p>
    </footer>
</body>
</html>
